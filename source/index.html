<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <link href="css/style.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <section class="registration">
      <button class="registration__button  button">Регистрация</button>
      <div class="registration__user-data  user-data">
        <h2 class="user-data__title">Регистрация</h2>
        <form novalidate>
          <div class="user-data__required">
            <ul class="user-data__list">
              <li class="user-data__item">
                <label>
                  E-mail
                  <input class="user-data__email-input" type="text" pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/" name="email" required>
                </label>
                <p class="user-data__email-message"></p>
              </li>
              <li class="user-data__item">
                <label>
                  Никнейм
                  <input class="user-data__name-input" type="text" name="name" required>
                </label>
                <p class="user-data__name-message"></p>
              </li>
              <li class="user-data__item">
                <label>
                  Пароль
                  <input class="user-data__password-input" type="password" name="password" required>
                </label>
                <div class="user-data__validation">
                  <h3 class="user-data__validation-title">
                    Пароль должен содержать:
                  </h3>
                  <ul class="user-data__validation-list">
                    <li class="user-data__validation-item">
                      от 6 до 32 символов
                    </li>
                    <li class="user-data__validation-item">
                      цифру
                    </li>
                    <li class="user-data__validation-item">
                      заглавную и строчную буквы
                    </li>
                  </ul>
                </div>
                <p class="user-data__password-message"></p>
              </li>
              <li class="user-data__item">
                <label>
                  Пароль еще раз
                  <input class="user-data__repeat-password-input" type="password" required>
                </label>
                <p class="user-data__repeat-password-message"></p>
              </li>
            </ul>
            <p class="user-data__agreement">
              <input class="user-data__agreement-input  visually-hidden" name="agreement" id="user-agreement" type="checkbox">
              <label for="user-agreement">
                Я принимаю условия
              </label>
              <a class="user-data__agreement-link" href="#">Пользовательского соглашения</a>
            </p>
            <input class="user-data__next  button" type="button" value="Далее" disabled>
          </div>
          <div class="user-data__additional  visually-hidden">
            <ul class="user-data__list">
              <li class="user-data__item  user-data__gender">
                <h3>Пол</h3>
                <label>
                  <input class="visually-hidden" type="radio" onmousedown="this.isChecked=this.checked" onclick="this.checked=!this.isChecked" name="gender" value="male"><span>Мужской</spa>
                </label>
                <label>
                  <input class="visually-hidden" type="radio" name="gender" value="female"><span>Женский</span>
                </label>
              </li>
              <li class="user-data__item  user-data__education">
                <h3>Образование</h3>
                <label>
                  <input class="visually-hidden" type="radio" name="education" value="incomplete secondary"><span>Незаконченное среднее</spa>
                </label>
                <label>
                  <input class="visually-hidden" type="radio" name="education" value="secondary"><span>Среднее</span>
                </label>
                <label>
                  <input class="visually-hidden" type="radio" name="education" value="incomplete higher"><span>Незаконченное высшее</span>
                </label>
                <label>
                  <input class="visually-hidden" type="radio" name="education" value="higher"><span>Высшее</span>
                </label>
                <label>
                  <input class="visually-hidden" type="radio" name="education" value="academic degree"><span>Ученая степень</span>
                </label>
              </li>
              <li class="user-data__item  user-data__about">
                <h3>Расскажите о себе</h3>
                <textarea name="about"></textarea>
              </li>
              <li class="user-data__item  user-data__subscribe">
                  <h3>Подпишитесь на рубрики</h3>
                  <label>
                    <input class="visually-hidden" type="checkbox" name="subscribe1" value="politics"><span>Политика</span>
                  </label>
                  <label>
                    <input class="visually-hidden" type="checkbox" name="subscribe2" value="incidents"><span>Происшествия</span>
                  </label>
                  <label>
                    <input class="visually-hidden" type="checkbox" name="subscribe3" value="society"><span>Общество</span>
                  </label>
                  <label>
                    <input class="visually-hidden" type="checkbox" name="subscribe4" value="sport"><span>Спорт</span>
                  </label>
                </li>
            </ul>
            <input class="user-data__submit  button" type="submit" value="Зарегистрироваться">
          </div>
        </form>
        <button class="user-data__close" type="button"></button>
      </div>
    </section>
    <script src="js/util/domUtil.js"></script>
    <script src="js/util/eventUtil.js"></script>
    <script src="js/form.js"></script>
    <script src="js/emailInput.js"></script>
    <script src="js/nameInput.js"></script>
    <script src="js/passwordInput.js"></script>
    <script src="js/repeat-passwordInput.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/registration.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
